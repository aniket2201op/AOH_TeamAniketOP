<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest"></script>
    <script src="https://cdn.jsdelivr.net/gh/mebjas/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="{{url_for('static', filename='images/logo.svg')}}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/teacher_dashboard.css')}}">
    <!-- Include CryptoJS library via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="{{url_for('home')}}">SnapTrack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="markAttendanceDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mark Attendance
                    </a>
                    <div class="dropdown-menu" aria-labelledby="markAttendanceDropdown">
                        <a class="dropdown-item" href="{{url_for('teacher_dashboard')}}">Using QR Code</a>
                        <a class="dropdown-item" href="{{url_for('attendance')}}">Using OCR</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_profile')}}">Profiles</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="moreOptionsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="moreOptionsDropdown">
                        <a class="dropdown-item" href="{{url_for('update_profile')}}">Add or remove subject</a>
                        <a class="dropdown-item" href="#">Upload Attendance sheet</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="centered-form">
    <form id="qrForm">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            {% for subject in subjects %}
            <option id="subject1" value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select><br>

        <label for="duration">Display Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="1" required><br>
        <input type="number" value={{user_id}} id="userid" hidden>
        <button id="generateQR" type="button" class="button-34">Generate QR Code</button>
    </form>
</div>

<div id="overlay" class="overlay">
    <div class="overlay-content">
        <p id="overlay-subject"></p>
        <p id="overlay-date"></p>
        <p id="countdown"></p>
        <div id="overlay-qrcode"></div>
        <button id="closeOverlay">Close</button>
    </div>
</div>
<script src="{{ url_for('static', filename='/dashboard.js') }}"></script>

    </body>
    </html>
