<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/svg+xml" href="{{url_for('static', filename='images/logo.svg')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/home.css')}}">
    <title>Snap-Track</title>
</head>

<body>

{% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="content">
                    <h1>Hey, {{session.username}} !!<br><br>
                        Welcome to Snap-Track</h1>
                    <div id="reader" style="width: 300px; height: 300px; display: none;"></div>
                    <!-- Other content goes here -->
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
    <h2>Upload Attendance Sheet</h2>
    <form action="{{ url_for('upload_sheet') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="yearSelect">Year</label>
            <select class="form-control" id="yearSelect" name="year">
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Final Year">Final Year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deptSelect">Department</label>
            <select class="form-control" id="deptSelect" name="dept">
                <option value="IT">Information Technology</option>
                <option value="COMPS">Computer Science</option>
                <option value="ELEC">Electrical</option>
                <option value="MECH">Mechanical</option>
                <!-- Add more departments as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="subjectSelect">Subject</label>
            <select class="form-control" id="subjectSelect" name="subject">
                {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fileUpload">Excel Sheet</label>
            <input type="file" class="form-control-file" id="fileUpload" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
